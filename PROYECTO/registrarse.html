<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.ico">
    <script type="text/javascript" src="js/fontawesome-all.min.js"></script>

    <title>Regístrarse</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <img class="mb-4" src="img/Logo.png" width="130" height="50">
      </div>
      <div class="row justify-content-md-center">
        <div class="card text-center col-md-auto" style="width:400px;">
          <div class="row" style="padding-top: 10px">
              <div class="col">
                 <a href="login.html"><i class="fas fa-arrow-circle-right fa-lg"></i> Iniciar sesión</a>
              </div>
              |
              <div class="col">
                 <a href="#"><i class="fas fa-plus-circle fa-lg"></i> Regístrarse</a>
              </div>
          </div>
          
          <form class="form-signin">
            <label style="margin: 5px;"><input type="radio" name="rbt-cuenta" checked> Cuenta personal</label>
            <label style="margin: 5px"><input type="radio" name="rbt-cuenta"> Cuenta comercial</label>
            <table>
              <tr>
                <td style="text-align: left;">Nombre</td>
                <td style="text-align: left;">Apellido</td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" id="txt-nombre" name="txt-nombre"><div class="invalid-feedback" style="text-align: left;">ingresar nombre</div></td>


                <td><input type="text" class="form-control" id="txt-apellido" name="txt-apellido"><div class="invalid-feedback" style="text-align: left;">ingresar apellido</div></td>
              </tr>
              <tr>
                <td style="text-align: left;">Correo electrónico</td>
              </tr>
              <tr>
                <td colspan="2"><input type="email" class="form-control" id="txt-correo" name="txt-correo" size="45"><div class="invalid-feedback" style="text-align: left;">ingresa tu correo electrónico</div></td>
              </tr>
              <tr>
                <td style="text-align: left;">Contraseña</td>
              </tr>
              <tr>
                <td colspan="2"><input type="password" class="form-control" id="txt-contrasena" name="txt-contrasena" size="45"><div class="invalid-feedback" style="text-align: left;">ingresa una contraseña</div></td>
              </tr>
            </table>
            <p style="font-size: 12px">Al registrarte, aceptas nuestras Condiciones de Uso y admites haber leído nuestro Aviso de Privacidad del usuario.</p>

            <button id="btn-registrar" class="btn btn-primary btn-block" type="button">Regístrarse</button>
          </form>
        </div>
      </div>
    </div>
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/registrarse.js"></script>
  </body>
</html>
