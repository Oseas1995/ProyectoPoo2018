<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" href="img/favicon.ico">
    <script type="text/javascript" src="js/fontawesome-all.min.js"></script>

    <title>Iniciar sesión</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

    <!-- -->
  </head>

  <body >
    <div class="container">
      <div class="row justify-content-md-center">
        <img class="mb-4" src="img/Logo.png" width="130" height="50">
      </div>
      <div class="row justify-content-md-center">
        <div class="card text-center" style="width:400px;">
          <div class="row" style="padding-top: 10px">
              <div class="col">
                 <a href="#"><i class="fas fa-arrow-circle-right fa-lg"></i> Iniciar sesión</a>
              </div>
              |
              <div class="col">
                 <a href="registrarse.html"><i class="fas fa-plus-circle fa-lg"></i> Registrarse</a>
              </div>
          </div>
          
          <form class="form-signin" method="POST">

              
              <div id="div-validar" style="display: none; text-align: left;"><i class="fas fa-exclamation-circle"></i><span class="coincide">  No coincide.</span></div>

              <input class="form-control" size="45" type="text" name="txt-correo"
              id="txt-correo" placeholder="Correo electrónico">
              
              <!--div class="invalid-feedback">Campo obligatorio</div-->
              <br>
              <input class="form-control" size="45" type="password" name="txt-contrasena" id="txt-contrasena" placeholder="Contraseña">
              <!--div class="invalid-feedback">Campo obligatorio</div-->
              <!--div style="margin-bottom: 15px;" class="invalid-feedback">Debe de tener al menos 8 caracteres</div-->
             
              <button class="btn btn-primary btn-block" id="btn-login" type="button">Iniciar sesión</button>
              <br>
              <div class="checkbox mb-3">
                <label>
                   <input type="checkbox" value="remember-me"> No cerrar sesión
                </label>
              </div>
              <p style="font-size: 12px">Si estás usando un dispositivo público o compartido, deja la casilla sin marcar para proteger tu cuenta.</p>
          </form>
        </div>
      </div>
    </div>
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
