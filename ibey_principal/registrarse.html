<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Regístrarse</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <a href="index.html"><img class="mb-4" src="img/Logo.png" width="130" height="50"><a/>
      </div>
      <div class="row justify-content-md-center">
        <div class="card text-center col-md-auto">
          <div class="row" style="padding-top: 10px">
              <div class="col">
                 <a href="login.html"><i class="fas fa-arrow-circle-right fa-lg"></i> Iniciar sesión</a>
              </div>
              |
              <div class="col">
                 <a href="#"><i class="fas fa-plus-circle fa-lg"></i> Regístrarse</a>
              </div>
          </div>
          
          <form class="form-signin">
            <label style="margin: 5px"><input type="radio" name="rbt-cuenta"> Cuenta personal</label>
            <label style="margin: 5px"><input type="radio" name="rbt-cuenta"> Cuenta comercial</label>
            <table>
              <tr>
                <td style="text-align: left;">Nombre</td>
                <td style="text-align: left;">Apellido</td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" name=""></td>
                <td><input type="text" class="form-control" name=""></td>
              </tr>
              <tr>
                <td style="text-align: left;">Correo electrónico</td>
              </tr>
              <tr>
                <td colspan="2"><input type="email" class="form-control" size="45"></td>
              </tr>
              <tr>
                <td style="text-align: left;">Contraseña</td>
              </tr>
              <tr>
                <td colspan="2"><input type="password" class="form-control" size="45"></td>
              </tr>
            </table>
            <p style="font-size: 12px">Al registrarte, aceptas nuestras Condiciones de Uso y admites haber leído nuestro Aviso de Privacidad del usuario.</p>

            <button class="btn btn-primary btn-block" type="submit">Regístrarse</button>
          </form>
        </div>
      </div>
    </div>
