    <div class="container">
      <div class="row justify-content-md-center">
        <a href="index.html"><img class="mb-4" src="img/Logo.png" width="130" height="50"><a/>
      </div>
      <div class="row justify-content-md-center">
        <div class="card text-center">
          <div class="row" style="padding-top: 10px">
              <div class="col">
                 <a href="#"><i class="fas fa-arrow-circle-right fa-lg"></i> Iniciar sesión</a>
              </div>
              |
              <div class="col">
                 <a href="registrarse.html"><i class="fas fa-plus-circle fa-lg"></i> Registrarse</a>
              </div>
          </div>
          
          <form class="form-signin">
              <input style="margin-bottom: 12px" class="form-control" size="45" type="email" name="txt-usuario" placeholder="Correo electrónico">
              <input style="margin-bottom: 15px" class="form-control" size="45" type="password" name="txt-contraseña" placeholder="Contraseña">
              <button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
              <br>
              <div class="checkbox mb-3">
                <label>
                   <input type="checkbox" value="remember-me"> No cerrar sesión
                </label>
              </div>
              <p style="font-size: 12px">Si estás usando un dispositivo público o compartido, deja la casilla sin marcar para proteger tu cuenta.</p>
          </form>
        </div>
      </div>
    </div>
